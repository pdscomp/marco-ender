[include fluidd.cfg]
[include biqu_microprobe.cfg]
[include bed_leveling.cfg]
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[virtual_sdcard]
path: /home/marco/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
#kinematics: none
kinematics: cartesian
max_velocity: 1000
max_accel: 1000

[force_move]
enable_force_move: True

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
#position_max: 235 # the max X value of your build plate
position_max: 248.5 # actual for Paul's Ender3
#homing_speed: 50
#homing_speed: 100
homing_speed: 60

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
#position_max: 235 # the max Y value of your build plate
position_max: 236.5 # actual for Paul's Ender3
#homing_speed: 50
#homing_speed: 100
homing_speed: 60

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
# Use the ABL Probe vs. Z-Stop
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PA7
#position_endstop: 0.2
# Added to support mesh bed leveling
#position_min:-5
position_min: -0.5
position_max: 250 # the max value of your Z axis
homing_speed: 20
#homing_speed: 100

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
gear_ratio: 50:17
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 21.621
nozzle_diameter: .400
filament_diameter: 1.750
pressure_advance: 0.036
pressure_advance_smooth_time: 0.08
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[output_pin probe_enable]
#pin: PA1  # Set to the control pin on your board
pin: PB0  # Creality 4.2.2 Con

[fan]
pin: PA0

#This display section will ONLY WORK if you're using an Ender 3 v1 and 4.2.2 board.
#If you're using a 4.2.7 board these pins may be different causing this config to not work at all.
# If the config doesn't work either change the pins or comment out/remove this whole section.
[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

